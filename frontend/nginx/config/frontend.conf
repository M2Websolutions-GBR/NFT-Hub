server {
  listen 80;
  listen [::]:80;
  

  # Static SPA
  root /usr/share/nginx/html;
  index index.html;
  client_max_body_size 100m;

  # Healthcheck
  location = /health {
    add_header Content-Type text/plain;
    return 200 "OK\n";
  }

  # Static assets (cache)
  location ~* \.(?:css|js|mjs|json|png|jpe?g|gif|svg|ico|woff2?|ttf|map)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # -------------------------------
  # VARIANTE B: Spezifische Services zuerst (mit ^~),
  # danach generischer /api/ Fallback zum BFF
  # -------------------------------

  # Auth-Service
  location ^~ /api/auth/ {
    proxy_pass http://server-auth:3001/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 90s;
    proxy_send_timeout 90s;
    proxy_redirect off;
  }

  # NFT-Service
  location ^~ /api/nft/ {
    proxy_pass http://nft-service:3002/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 90s;
    proxy_send_timeout 90s;
    proxy_redirect off;
  }

  # Payment-Service (z. B. Sessions, Webhooks, etc.)
  location ^~ /api/payment/ {
    proxy_pass http://payment-service:3003/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 90s;
    proxy_send_timeout 90s;
    proxy_redirect off;
  }

  # Optional: falls ihr /api/orders/* getrennt lasst (zeigt ebenfalls auf payment-service)
  location ^~ /api/orders/ {
    proxy_pass http://payment-service:3003/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 90s;
    proxy_send_timeout 90s;
    proxy_redirect off;
  }

  # Fallback: alles andere unter /api/ â†’ BFF
  location /api/ {
    proxy_pass http://bff-service:3010/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 90s;
    proxy_send_timeout 90s;
    proxy_redirect off;
  }
}
